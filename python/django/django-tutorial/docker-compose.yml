version: '3'
services:
  app:
    depends_on:
      - agent
      - db
    build: .
    command: ddtrace-run uwsgi --ini /code/uwsgi.ini
    environment:
      - 'DATADOG_TRACE_AGENT_HOSTNAME=agent'
    ports:
      - '8000:8000'

  db:
    image: postgres

  agent:
    image: 'datadog/agent'
    environment:
      - 'DD_HOSTNAME=trace-example'
      - 'DD_TAGS=env:dev'
      - 'DD_API_KEY=${DD_API_KEY}'
      - 'DD_APM_ENABLED=true'
    ports:
      - 8125
      - 8126
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/proc/:/host/proc/:ro'
      - '/sys/fs/cgroup/:/host/sys/fs/cgroup:ro'
