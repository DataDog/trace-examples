plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.8.RELEASE'
}




repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'org.springframework.kafka:spring-kafka:2.2.0.RELEASE'
    compile group: 'io.opentracing.contrib', name: 'opentracing-kafka-spring', version: "0.1.8"
    compile group: 'com.datadoghq', name: 'dd-trace-ot', version: "0.37.0"
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    //compile group: 'io.jaegertracing', name: 'jaeger-client', version: '0.31.0'
    //compile group: 'io.jaegertracing', name: 'jaeger-client', version: '0.35.2'
}

group = 'com.datadog.pej.kafka'
version = '0.0.1-SNAPSHOT'
description = 'spring-kafka'
sourceCompatibility = '1.8'

bootJar {
    archiveFileName = 'spring-kafka-ot33v2.jar'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    exclude '**/*'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
